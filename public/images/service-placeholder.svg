<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" aria-labelledby="serviceTitle">
  <title id="serviceTitle">Wellness Service Placeholder</title>
  <defs>
    <linearGradient id="serviceGradient" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fcfcfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4efef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#serviceGradient)" />
  
  <!-- Organic Blob Shape -->
  <path d="M350,250 Q300,300 200,280 T50,250 Q0,200 20,150 T100,50 Q150,0 250,20 T380,100 Q400,200 350,250 Z" fill="#D4A5A5" opacity="0.08" />
  
  <!-- Icon Representation -->
  <circle cx="200" cy="150" r="40" stroke="#9B8AA5" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="4 4" />
  <path d="M180,150 L200,170 L240,130" stroke="#9B8AA5" stroke-width="2" fill="none" opacity="0.3" transform="translate(-10, 0)" />

  <g transform="translate(200, 150)" text-anchor="middle" font-family="'Cormorant Garamond', serif" fill="#7a6b7a">
    <text y="70" font-size="18" font-weight="300">Service Image</text>
    <text y="90" font-size="12" font-family="sans-serif" opacity="0.6">Subtle & Relaxing</text>
  </g>
</svg>