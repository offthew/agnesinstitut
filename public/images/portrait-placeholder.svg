<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg" aria-labelledby="portraitTitle">
  <title id="portraitTitle">Agnès Foucaud Portrait Placeholder</title>
  <defs>
    <linearGradient id="portraitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbf7f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e6e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#portraitGradient)" />
  
  <!-- Silhouette / Organic shape suggestion -->
  <path d="M150,800 C150,600 200,400 300,350 C400,400 450,600 450,800 Z" fill="#D4A5A5" opacity="0.1" />
  <circle cx="300" cy="250" r="100" fill="#9B8AA5" opacity="0.1" />
  
  <!-- Text Elements -->
  <g transform="translate(300, 400)" text-anchor="middle" font-family="'Cormorant Garamond', serif" fill="#7a6b7a">
    <text y="-10" font-size="20" font-style="italic">Portrait Placeholder</text>
    <text y="30" font-size="32" font-weight="300">Agnès Foucaud</text>
    <text y="60" font-size="16" opacity="0.8">Professional Esthetician</text>
    <text y="90" font-size="14" opacity="0.6" font-family="sans-serif">Warm smile • Professional attire</text>
  </g>

  <!-- Decorative Corner -->
  <path d="M20,20 L100,20 M20,20 L20,100" stroke="#D4A5A5" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M580,780 L500,780 M580,780 L580,700" stroke="#9B8AA5" stroke-width="2" fill="none" opacity="0.5"/>
</svg>